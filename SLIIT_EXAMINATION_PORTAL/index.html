<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Portal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h2 class="logo" id="company-logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <button class="login">Login</button>
        </nav>
    </header>

    <div class="login-wrapper">
        <span class="icon-close">
            <img src="./assets/svg/close.svg" alt="Close Icon"/>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form class="loginForm" action="#">
                <div class="input-box">
                    <span class="icon">
                        <img src="./assets/svg/id-card.svg" alt="Email Icon"/>
                    </span>
                    <input type="text" required>
                    <label>Employee ID</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./assets/svg/lock-closed-outline.svg" alt="Password Icon"/>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="error">
                <label class="login-error">Error</label>
            </div>
            
        </div>
    </div>
    <script src="./scripts/common/portal.js"></script>
    <script src="./scripts/api/loginApi.js"></script>
    <script src="./scripts/common/loggin-handler.js"></script>
    <script src="./scripts/common/main.js"></script>
    <script src="./scripts/common/dashboard-manager.js"></script>
</body>
</html>
